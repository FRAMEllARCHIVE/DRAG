<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS Dark Mode Connection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        h1 {
            color: #ffcc00;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .peer-id {
            font-size: 1.2em;
            font-weight: bold;
            word-break: break-word;
            margin: 20px 0;
            color: #81c784;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #444;
            color: #e0e0e0;
        }
        input:focus, button:focus {
            outline: none;
            border-color: #ffcc00;
        }
        button {
            background-color: #ffcc00;
            color: #121212;
            cursor: pointer;
        }
        button:hover {
            background-color: #ffb300;
        }
        #connection-status {
            margin-top: 20px;
            color: #ff7043;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PeerJS Dark Mode Connection</h1>
        <p>Your Peer ID:</p>
        <div class="peer-id" id="peer-id"></div>
        <button onclick="copyPeerId()">Copy Peer ID</button>
        
        <h2>Connect to Another Peer</h2>
        <input type="text" id="connect-peer-id" placeholder="Enter Peer ID to connect" />
        <button onclick="connectToPeer()">Connect</button>

        <div id="connection-status"></div>
    </div>

    <!-- Include PeerJS CDN -->
    <script src="https://cdn.peerjs.com/peerjs-1.3.1.min.js"></script>
    <script>
        // Create a new peer with a random ID
        const peer = new Peer({
            host: 'peerjs.com', // Use the PeerJS cloud server
            secure: true,
            port: 443,
            path: '/myapp',
        });

        const peerIdElement = document.getElementById('peer-id');
        const connectionStatus = document.getElementById('connection-status');

        // Display the peer ID once it's generated
        peer.on('open', function(id) {
            peerIdElement.textContent = id;
        });

        // Function to copy the Peer ID to clipboard
        function copyPeerId() {
            const textArea = document.createElement('textarea');
            textArea.value = peer.id;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('Peer ID copied to clipboard!');
        }

        // Function to connect to another peer using a provided peer ID
        function connectToPeer() {
            const peerIdToConnect = document.getElementById('connect-peer-id').value.trim();
            if (peerIdToConnect === '') {
                alert('Please enter a valid Peer ID!');
                return;
            }

            const conn = peer.connect(peerIdToConnect);
            conn.on('open', () => {
                connectionStatus.textContent = `Connected to peer: ${peerIdToConnect}`;
                connectionStatus.style.color = '#66bb6a';
            });

            conn.on('error', (err) => {
                connectionStatus.textContent = `Failed to connect: ${err}`;
                connectionStatus.style.color = '#e53935';
            });
        }
    </script>
</body>
</html>
