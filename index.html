<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerJS File Sharing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            width: 400px;
        }
        input, button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 100%;
        }
        button:hover {
            background-color: #444;
        }
        .file-input {
            background-color: #444;
            width: 100%;
            padding: 10px;
            color: #fff;
            margin: 10px 0;
        }
        .status {
            color: #90EE90;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PeerJS File Sharing</h1>
        <input id="peer-id" type="text" placeholder="Enter 4-digit Peer ID" maxlength="4">
        <button id="host-btn">Host</button>
        <button id="connect-btn" disabled>Connect</button>
        
        <input type="file" id="file-input" class="file-input" disabled>
        <button id="send-file-btn" class="file-input" disabled>Send File</button>

        <div class="status" id="status"></div>
    </div>

    <script src="https://cdn.peerjs.com/peerjs.min.js"></script>
    <script>
        let peer, conn, fileConnection;
        const peerIdInput = document.getElementById("peer-id");
        const hostButton = document.getElementById("host-btn");
        const connectButton = document.getElementById("connect-btn");
        const fileInput = document.getElementById("file-input");
        const sendFileButton = document.getElementById("send-file-btn");
        const statusDiv = document.getElementById("status");

        // Host a new peer
        hostButton.addEventListener("click", () => {
            const peerId = peerIdInput.value;
            if (peerId.length !== 4) {
                alert("Please enter a 4-digit Peer ID");
                return;
            }

            peer = new Peer(peerId, {
                host: "peerjs-server.herokuapp.com", 
                secure: true,
                port: 443,
            });

            peer.on("open", (id) => {
                statusDiv.textContent = `You are hosting. Your Peer ID: ${id}`;
                hostButton.disabled = true;
                connectButton.disabled = false;
            });

            peer.on("connection", (connection) => {
                conn = connection;
                setupFileSharing();
            });

            peer.on("error", (err) => {
                statusDiv.textContent = `Error: ${err}`;
            });
        });

        // Connect to a host peer
        connectButton.addEventListener("click", () => {
            const peerId = peerIdInput.value;
            if (peerId.length !== 4) {
                alert("Please enter a 4-digit Peer ID");
                return;
            }

            peer = new Peer({
                host: "peerjs-server.herokuapp.com", 
                secure: true,
                port: 443,
            });

            peer.on("open", (id) => {
                statusDiv.textContent = `Your Peer ID: ${id}. Connecting to ${peerId}...`;
                conn = peer.connect(peerId);
                conn.on("open", () => {
                    statusDiv.textContent = `Connected to ${peerId}`;
                    setupFileSharing();
                });

                conn.on("data", (data) => {
                    if (data.type === "file") {
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(data.file);
                        link.download = data.filename;
                        link.textContent = `Download ${data.filename}`;
                        document.body.appendChild(link);
                    }
                });
            });

            peer.on("error", (err) => {
                statusDiv.textContent = `Error: ${err}`;
            });
        });

        // Setup file sharing UI and listeners
        function setupFileSharing() {
            fileInput.disabled = false;
            sendFileButton.disabled = false;

            sendFileButton.addEventListener("click", () => {
                const file = fileInput.files[0];
                if (file) {
                    const fileData = {
                        type: "file",
                        file: file,
                        filename: file.name,
                    };
                    conn.send(fileData);
                    statusDiv.textContent = `Sent file: ${file.name}`;
                }
            });
        }
    </script>
</body>
</html>
